<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
</head>
<body>
    <section>
		<div class="container">
			<div class="row">
				
				<div class="col-md-8 offset-md-2">
					
					<div class="my-card">
						
						<h1 class="text-center">Register Here !!</h1>
						
						<form action="" th:action="@{/do_register}" method="post">
							
							<!--name field-->
							
							<div class="form-group">
							
							    <label for="name-field">Your Name</label>
							  
							    <input 
							    	type="text" 
							    	class="form-control" 
							   		id="name_field"
							 		aria-describedby="emailHelp" 
							 		placeholder="Enter here"
							 		required
							 		/>
							  
							  
                            </div>

							<!--email field-->
							
							<div class="form-group">
							
							    <label for="email-field">Your Email</label>
							  
							    <input 
							    	type="email" 
							    	class="form-control" 
							   		id="email_field"
							 		aria-describedby="emailHelp" 
							 		placeholder="Enter here"
							 		required
							 		/>
							  
							  
                            </div>

							<!--password field-->
							
							<div class="form-group">
							
							    <label for="password-field">Your Password</label>
							  
							    <input 
							    	type="password" 
							    	class="form-control" 
							   		id="password_field"
							 		aria-describedby="emailHelp" 
							 		placeholder="Enter here"
							 		required
							 		/>
							  
							  
                            </div>
                            
                            <!--user about feild-->
                            
                            <div class="form-group">
								
								<textarea placeholder="Enter about yourself" rows="10" class="form-control"></textarea>
							
							</div>
							
							<div class="container">
								
								
								
							</div>
							
						</form>
					
					</div>
				
				</div>
				
				
			</div>
		</div>
	</section>
    
</body>
</html>
